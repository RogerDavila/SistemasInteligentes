<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Principal</title>
</h:head>
<h:body>
	<h:form id="commentsForm">
		<p:messages id="msgs" showDetail="true" autoUpdate="true" />
		<p:dataTable var="comment" value="#{principalMB.comments}"
			id="commentDT">
			<f:facet name="header">
            	Comentarios
        	</f:facet>
			<p:column headerText="Id del canal">
				<h:outputText value="#{comment.channelId}" />
			</p:column>
			<p:column headerText="Nombre del canal">
				<h:outputText value="#{comment.channelName}" />
			</p:column>
			<p:column headerText="Comentario">
				<h:outputText value="#{comment.comentario}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
