<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Principal</title>
</h:head>
<h:body>
	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	 
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	    <p:graphicImage name="ajax-loader (2).gif" />
	</p:dialog>

	<h:form id="principalForm">
		<p:messages id="msgs" showDetail="true" autoUpdate="true" />
		<p:commandButton value="Buscar Canales"
			actionListener="#{principalMB.buscar}" align="center" update="@form" />
		<p:separator />
		<p:dataTable var="channel" value="#{principalMB.channels}"
			id="channelDT" selectionMode="single"
			selection="#{principalMB.selectedChannel}" rowKey="#{channel.id}">
			<f:facet name="header">
            	Canales
        	</f:facet>
			<p:ajax event="rowSelect" listener="#{principalMB.onRowSelect}" />
			<p:column headerText="Id">
				<h:outputText value="#{channel.id}" />
			</p:column>
			<p:column headerText="Year">
				<h:outputText value="#{channel.name}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
